<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance - NYF Tournament</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #9f7aea;
            --accent-red: #f87171;
            --text-dark: #e2e8f0;
            --text-light: #a0aec0;
            --bg-light: #1a202c;
            --border-color: #4a5568;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1.5rem;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            z-index: 2;
        }
        .icon {
            color: var(--accent-red);
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0 0 1rem 0;
            line-height: 1.2;
        }
        @media(min-width: 768px) {
            h1 { font-size: 3.5rem; }
        }
        p {
            font-size: 1.125rem;
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto 2.5rem auto;
        }
        .contact-info {
            font-size: 0.9rem;
            color: var(--text-light);
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
            margin-top: 2.5rem;
        }
        .background-stadium {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(26, 32, 44, 0.8), transparent);
            opacity: 0.5;
            z-index: 1;
        }
         .background-stadium::before {
            content: '';
            position: absolute;
            top: -150px;
            left: 50%;
            width: 300%;
            height: 300px;
            background: radial-gradient(circle, rgba(248, 113, 113, 0.1) 0%, rgba(248, 113, 113, 0) 60%);
            transform: translateX(-50%);
         }
    </style>
</head>
<body>
    <div class="background-stadium"></div>
    <div class="container">
        <!-- Cricket Ball Icon -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
            <circle cx="50" cy="50" r="40"/>
            <path d="M50,10 a40,40 0 0,0 0,80 a20,20 0 0,0 0,-80" fill="#ffffff" fill-opacity="0.2"/>
            <path d="M25,20 a45,45 0 0,1 50,0" stroke="#ffffff" stroke-width="2" fill="none" stroke-opacity="0.5"/>
            <path d="M25,80 a45,45 0 0,0 50,0" stroke="#ffffff" stroke-width="2" fill="none" stroke-opacity="0.5"/>
        </svg>

        <h1>Strategic Timeout!</h1>
        <p>Our website is currently in a quick maintenance break to improve your experience. We'll be back in the game shortly. Thanks for your patience!</p>

        <div class="contact-info">
            For urgent inquiries, please contact the tournament committee.
        </div>
    </div>
</body>
</html>

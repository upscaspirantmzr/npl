<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - NYF Tournament</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --primary-purple: #9f7aea;
            --primary-blue: #6366f1;
            --accent-red: #f87171;
            --accent-yellow: #fbbf24;
            --text-dark: #e2e8f0;
            --text-light: #a0aec0;
            --bg-light: #1a202c;
            --bg-secondary: #2d3748;
            --border-color: #4a5568;
            --success-color: #48bb78;
            --danger-color: #e53e3e;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 1.5rem;
        }
        @media (min-width: 1024px) { .container { max-width: 1280px; } }
        
        /* Login Page Styles */
        #login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            background-color: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .login-box h1 {
            text-align: center;
            font-size: 1.875rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label {
            display: block; font-weight: 500;
            margin-bottom: 0.5rem; color: var(--text-light);
        }
        .form-group input {
            width: 100%; padding: 0.75rem 1rem;
            border-radius: 0.375rem; border: 1px solid var(--border-color);
            background-color: var(--bg-light); color: var(--text-dark);
            box-sizing: border-box; transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none; border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.3);
        }
        .submit-btn {
            width: 100%; padding: 0.75rem; border: none; border-radius: 0.375rem;
            background: linear-gradient(to right, var(--primary-purple), var(--primary-blue));
            color: white; font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .submit-btn:hover { opacity: 0.9; }
        #login-error { color: var(--danger-color); text-align: center; margin-top: 1rem; display: none; }

        /* Dashboard Styles */
        #dashboard-container { display: none; }
        .header {
            background-color: var(--bg-secondary);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 { margin: 0; font-size: 1.5rem; }
        #logout-button {
            background-color: var(--danger-color); color: white;
            border: none; padding: 0.5rem 1rem; border-radius: 0.375rem;
            cursor: pointer; transition: background-color 0.3s;
        }
        #logout-button:hover { background-color: #c53030; }

        .tabs { display: flex; border-bottom: 1px solid var(--border-color); }
        .tab-button {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 500;
        }
        .tab-button.active {
            color: var(--primary-purple);
            border-bottom: 3px solid var(--primary-purple);
        }
        .tab-content { display: none; padding-top: 2rem; }
        .tab-content.active { display: block; }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .section-header h2 { margin: 0; }
        .pdf-btn {
            background-color: var(--success-color); color: white;
            border: none; padding: 0.6rem 1.2rem; border-radius: 0.375rem;
            cursor: pointer; transition: background-color 0.3s; font-weight: 500;
        }
        .pdf-btn:hover { background-color: #38a169; }

        /* Card Styles for Players/Teams */
        .card-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }
        .card {
            background-color: var(--bg-secondary);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .card h3 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 0.75rem; }
        .card p { margin: 0.5rem 0; color: var(--text-light); }
        .card p strong { color: var(--text-dark); }
        .card-actions { margin-top: 1.5rem; display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .card-actions .btn {
            border: none; padding: 0.5rem 1rem; border-radius: 0.375rem;
            cursor: pointer; font-weight: 600; transition: opacity 0.3s;
        }
        .card-actions .btn:hover { opacity: 0.8; }
        .btn-approve { background-color: var(--success-color); color: white; }
        .btn-reject { background-color: var(--danger-color); color: white; }
        .btn-proof { background-color: var(--accent-yellow); color: #1a202c; }
        .btn-delete { background-color: var(--danger-color); color: white; }

        /* Announcement Form */
        .form-container {
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .form-container h2 { margin-top: 0; }
        .form-container textarea {
            width: 100%; height: 100px;
            padding: 0.75rem 1rem; border-radius: 0.375rem; border: 1px solid var(--border-color);
            background-color: var(--bg-light); color: var(--text-dark);
            box-sizing: border-box; resize: vertical; margin-bottom: 1rem;
        }
        
        .placeholder { color: var(--text-light); text-align: center; padding: 2rem; }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div id="login-container">
        <div class="login-box">
            <h1>Admin Panel Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p id="login-error"></p>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div id="dashboard-container">
        <header class="header">
            <h1>NYF Admin Dashboard</h1>
            <button id="logout-button">Logout</button>
        </header>

        <main class="container">
            <div class="tabs">
                <button class="tab-button active" data-tab="pending-players">Pending Players</button>
                <button class="tab-button" data-tab="approved-players">Approved Players</button>
                <button class="tab-button" data-tab="teams">Registered Teams</button>
                <button class="tab-button" data-tab="announcements">Announcements</button>
            </div>

            <!-- Pending Players Tab -->
            <div id="pending-players" class="tab-content active">
                <div class="section-header">
                    <h2>Pending Player Approvals</h2>
                </div>
                <div id="pending-players-grid" class="card-grid">
                    <!-- Pending player cards will be injected here -->
                </div>
            </div>
            
            <!-- Approved Players Tab -->
            <div id="approved-players" class="tab-content">
                 <div class="section-header">
                    <h2>Approved Player List</h2>
                    <button class="pdf-btn" id="generate-players-pdf">Download Approved Players PDF</button>
                </div>
                <div id="approved-players-grid" class="card-grid">
                    <!-- Approved player cards will be injected here -->
                </div>
            </div>

            <!-- Teams Tab -->
            <div id="teams" class="tab-content">
                <div class="section-header">
                    <h2>Registered Teams</h2>
                    <button class="pdf-btn" id="generate-teams-pdf">Download Teams PDF</button>
                </div>
                <div id="teams-grid" class="card-grid">
                     <!-- Team cards will be injected here -->
                </div>
            </div>

            <!-- Announcements Tab -->
            <div id="announcements" class="tab-content">
                <div class="form-container">
                    <h2>Create New Announcement</h2>
                    <form id="announcement-form">
                        <textarea id="announcement-text" placeholder="Write your announcement here..." required></textarea>
                        <button type="submit" class="submit-btn">Post Announcement</button>
                    </form>
                </div>
                 <div class="section-header">
                    <h2>Current Announcements</h2>
                </div>
                <div id="announcements-grid" class="card-grid">
                    <!-- Announcement cards will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script src="firebaseconfig.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, setDoc, deleteDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                loginContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                loadDashboardData();
            } else {
                // User is signed out
                loginContainer.style.display = 'flex';
                dashboardContainer.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => {
                    loginError.textContent = 'Invalid email or password.';
                    loginError.style.display = 'block';
                });
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth);
        });
        
        // --- DASHBOARD LOGIC ---
        function loadDashboardData() {
            // Load Pending Players
            const pendingPlayersGrid = document.getElementById('pending-players-grid');
            onSnapshot(collection(db, 'pending_players'), (snapshot) => {
                if (snapshot.empty) {
                    pendingPlayersGrid.innerHTML = '<p class="placeholder">No pending player registrations.</p>';
                    return;
                }
                pendingPlayersGrid.innerHTML = '';
                snapshot.forEach(doc => {
                    const player = doc.data();
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${player.fullName}</h3>
                        <p><strong>Phone:</strong> ${player.phone}</p>
                        <p><strong>Email:</strong> ${player.email}</p>
                        <p><strong>Age:</strong> ${player.age}</p>
                        <p><strong>Role:</strong> ${player.role}</p>
                        <div class="card-actions">
                            <button class="btn btn-proof" data-url="${player.proofUrl}">View Proof</button>
                            <button class="btn btn-approve" data-id="${doc.id}">Approve</button>
                            <button class="btn btn-reject" data-id="${doc.id}">Reject</button>
                        </div>
                    `;
                    pendingPlayersGrid.appendChild(card);
                });
            });

            // Load Approved Players
            const approvedPlayersGrid = document.getElementById('approved-players-grid');
            onSnapshot(collection(db, 'players'), (snapshot) => {
                 if (snapshot.empty) {
                    approvedPlayersGrid.innerHTML = '<p class="placeholder">No approved players yet.</p>';
                    return;
                }
                approvedPlayersGrid.innerHTML = '';
                snapshot.forEach(doc => {
                    const player = doc.data();
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${player.fullName}</h3>
                        <p><strong>Phone:</strong> ${player.phone}</p>
                        <p><strong>Email:</strong> ${player.email}</p>
                        <p><strong>Role:</strong> ${player.role}</p>
                        <div class="card-actions">
                            <button class="btn btn-delete" data-collection="players" data-id="${doc.id}">Delete</button>
                        </div>
                    `;
                    approvedPlayersGrid.appendChild(card);
                });
            });

            // Load Teams
            const teamsGrid = document.getElementById('teams-grid');
            onSnapshot(collection(db, 'teams'), (snapshot) => {
                 if (snapshot.empty) {
                    teamsGrid.innerHTML = '<p class="placeholder">No teams have registered yet.</p>';
                    return;
                }
                teamsGrid.innerHTML = '';
                snapshot.forEach(doc => {
                    const team = doc.data();
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${team.teamName}</h3>
                        <p><strong>Captain:</strong> ${team.captainName}</p>
                        <p><strong>Phone:</strong> ${team.captainPhone}</p>
                        <p><strong>City:</strong> ${team.city}</p>
                         <div class="card-actions">
                            <button class="btn btn-proof" data-url="${team.proofUrl}">View Proof</button>
                            <button class="btn btn-delete" data-collection="teams" data-id="${doc.id}">Delete</button>
                        </div>
                    `;
                    teamsGrid.appendChild(card);
                });
            });

            // Load Announcements
            const announcementsGrid = document.getElementById('announcements-grid');
             onSnapshot(collection(db, 'announcements'), (snapshot) => {
                 if (snapshot.empty) {
                    announcementsGrid.innerHTML = '<p class="placeholder">No announcements posted.</p>';
                    return;
                }
                announcementsGrid.innerHTML = '';
                snapshot.forEach(doc => {
                    const announcement = doc.data();
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <p>${announcement.text}</p>
                        <div class="card-actions">
                             <button class="btn btn-delete" data-collection="announcements" data-id="${doc.id}">Delete</button>
                        </div>
                    `;
                    announcementsGrid.appendChild(card);
                });
            });
        }
        
        // --- EVENT DELEGATION FOR DYNAMIC BUTTONS ---
        document.addEventListener('click', async (e) => {
            const target = e.target;
            
            // Player Approval
            if (target.matches('.btn-approve')) {
                const id = target.dataset.id;
                const playerDocRef = doc(db, 'pending_players', id);
                const playerDoc = await getDoc(playerDocRef);
                if (playerDoc.exists()) {
                    await setDoc(doc(db, 'players', id), playerDoc.data());
                    await deleteDoc(playerDocRef);
                    alert('Player approved!');
                }
            }
            
            // Player Rejection
            if (target.matches('.btn-reject')) {
                if (confirm('Are you sure you want to reject this player?')) {
                    const id = target.dataset.id;
                    await deleteDoc(doc(db, 'pending_players', id));
                    alert('Player rejected.');
                }
            }

            // Generic Delete Button
            if (target.matches('.btn-delete')) {
                const collectionName = target.dataset.collection;
                const id = target.dataset.id;
                if(confirm(`Are you sure you want to delete this item from ${collectionName}?`)) {
                    await deleteDoc(doc(db, collectionName, id));
                    alert('Item deleted.');
                }
            }
            
            // View Proof
            if (target.matches('.btn-proof')) {
                window.open(target.dataset.url, '_blank');
            }
        });
        
        // --- TABS ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        // --- ANNOUNCEMENTS ---
        const announcementForm = document.getElementById('announcement-form');
        announcementForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('announcement-text').value;
            await addDoc(collection(db, 'announcements'), {
                text,
                createdAt: serverTimestamp()
            });
            announcementForm.reset();
            alert('Announcement posted!');
        });

        // --- PDF GENERATION ---
        const { jsPDF } = window.jspdf;

        document.getElementById('generate-players-pdf').addEventListener('click', () => {
            const approvedPlayersGrid = document.getElementById('approved-players-grid');
            if (approvedPlayersGrid.querySelector('.placeholder')) {
                alert('No approved players to generate PDF.');
                return;
            }
            
            const doc = new jsPDF();
            doc.text("Approved Players List - NYF Tournament", 14, 15);
            
            const tableData = [];
            const approvedPlayerDocs = document.querySelectorAll('#approved-players-grid .card');
            approvedPlayerDocs.forEach(card => {
                const name = card.querySelector('h3').textContent;
                const phone = card.querySelector('p:nth-child(2)').textContent.replace('Phone: ', '');
                const email = card.querySelector('p:nth-child(3)').textContent.replace('Email: ', '');
                const role = card.querySelector('p:nth-child(4)').textContent.replace('Role: ', '');
                tableData.push([name, phone, email, role]);
            });

            doc.autoTable({
                head: [['Full Name', 'Phone', 'Email', 'Playing Role']],
                body: tableData,
                startY: 25,
                theme: 'grid'
            });

            doc.save('approved-players.pdf');
        });
        
        document.getElementById('generate-teams-pdf').addEventListener('click', () => {
            const teamsGrid = document.getElementById('teams-grid');
            if (teamsGrid.querySelector('.placeholder')) {
                alert('No registered teams to generate PDF.');
                return;
            }
            
            const doc = new jsPDF();
            doc.text("Registered Teams List - NYF Tournament", 14, 15);
            
            const tableData = [];
            const teamDocs = document.querySelectorAll('#teams-grid .card');
            teamDocs.forEach(card => {
                const teamName = card.querySelector('h3').textContent;
                const captain = card.querySelector('p:nth-child(2)').textContent.replace('Captain: ', '');
                const phone = card.querySelector('p:nth-child(3)').textContent.replace('Phone: ', '');
                const city = card.querySelector('p:nth-child(4)').textContent.replace('City: ', '');
                tableData.push([teamName, captain, phone, city]);
            });

            doc.autoTable({
                head: [['Team Name', 'Captain Name', 'Captain Phone', 'City']],
                body: tableData,
                startY: 25,
                theme: 'grid'
            });

            doc.save('registered-teams.pdf');
        });

    </script>
</body>
</html>
